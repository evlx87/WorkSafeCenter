{% extends 'base.html' %}

{% block title %}
Подтверждение удаления
{% endblock %}

{% block content %}
<section>
  <h2>Удаление сотрудника</h2>
  <p>Вы уверены, что хотите удалить сотрудника "{{ employee.first_name }} {{ employee.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'employees:employee_list' %}">Отмена</a>
  </form>
</section>
{% endblock %}
