{% extends "base.html" %}

{% block title %}Авторизация - WorkSafeCenter{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 25px; color: #333;">Вход в систему</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <div style="color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div style="margin-bottom: 15px;">
            <label for="id_username" style="display: block; margin-bottom: 5px; font-weight: 500;">Логин:</label>
            <input type="text" name="username" id="id_username" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="id_password" style="display: block; margin-bottom: 5px; font-weight: 500;">Пароль:</label>
            <input type="password" name="password" id="id_password" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="id_certificate" style="display: block; margin-bottom: 5px; font-weight: 500;">Закрытый ключ (.pem):</label>
            <input type="file" name="certificate" id="id_certificate" required 
                   style="width: 100%; padding: 5px;">
            <small style="color: #666; display: block; mt: 5px;">Загрузите ваш файл `user_private.pem`</small>
        </div>

        <button type="submit" class="btn" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
            Войти
        </button>
    </form>
</div>
{% endblock %}
